<!DOCTYPE html>
<html ng-app="">
	<head>
		<title>Using Angular JS Directives and data binding</title>
	</head>
	<body data-ng-init="names=['athalia','athalia grace','athalia grace N']">
		<div class ="container">
			Name : 
			<br />
			<input type="text" ng-model="name" /> {{name}}</div>
			<ul>
<li data-ng-repeat="personName in names">{{personName}}	
				</li>
				
			</ul>
			<script src="js/angular.js"></script>
	</body>
</html>
