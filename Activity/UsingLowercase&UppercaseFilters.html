<!DOCTYPE html>
<html ng-app="">
	<head>
		<title>Using Angular JS Directives and data binding</title>
	</head>
	<body data-ng-init="customers=[{name:'athalia',city:'CDO',},{name:'Johnrey' , city:'El sal'}]">
		<div class ="container">
			Name : 
			<br />
			<input type="text" ng-model="name" /> {{name}}</div>
			<ul>
<li data-ng-repeat="cust in customers | filter:name">{{ cust.name | uppercase }} - {{ cust.city | lowercase }}	
				</li>
				
			</ul>
			<script src="js/angular.min.js"></script>
	</body>
</html>
